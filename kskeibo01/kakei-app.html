<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿アプリ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 1000px;
        }

        .login-screen, .app-content {
            text-align: center;
        }

        .login-screen h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .login-form {
            margin-bottom: 20px;
        }

        .login-form input {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin: 0 10px;
            width: 200px;
        }

        .login-form button {
            padding: 12px 25px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-form button:hover {
            background: #5a6fd8;
        }

        .app-header {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-header h1 {
            margin: 0;
        }

        .logout-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .hidden {
            display: none;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .expense-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .expense-form h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
        }

        .form-group input, .form-group select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .add-btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .add-btn:hover {
            background: #218838;
        }

        .expense-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .expense-table th, .expense-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .expense-table th {
            background: #667eea;
            color: white;
        }

        .expense-table tr:hover {
            background: #f5f5f5;
        }

        .delete-btn {
            padding: 5px 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .total-amount {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }

        .view-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .toggle-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .toggle-btn.active {
            background: #5a6fd8;
            font-weight: bold;
        }

        .toggle-btn:hover {
            background: #5a6fd8;
        }

        .calendar-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .calendar-nav:hover {
            background: #5a6fd8;
        }

        .calendar-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #ddd;
            border: 1px solid #ddd;
        }

        .calendar-day-header {
            background: #667eea;
            color: white;
            text-align: center;
            padding: 10px 5px;
            font-weight: bold;
            font-size: 14px;
        }

        .calendar-day {
            background: white;
            min-height: 80px;
            padding: 5px;
            position: relative;
            border: 1px solid #eee;
        }

        .calendar-day.other-month {
            background: #f5f5f5;
            color: #999;
        }

        .calendar-day.today {
            background: #e3f2fd;
        }

        .day-number {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .day-expenses {
            font-size: 11px;
            color: #666;
        }

        .day-total {
            font-size: 10px;
            color: #d32f2f;
            font-weight: bold;
            position: absolute;
            bottom: 2px;
            right: 3px;
        }

        .monthly-summary {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .monthly-summary h3 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .monthly-total {
            font-size: 24px;
            font-weight: bold;
            color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ログイン画面 -->
        <div id="login-screen" class="login-screen">
            <h1>家計簿アプリ</h1>
            <div class="login-form">
                <input type="password" id="password" placeholder="パスワードを入力">
                <button onclick="login()">ログイン</button>
            </div>
            <div id="error-message" class="error"></div>
        </div>

        <!-- メインアプリ画面 -->
        <div id="app-content" class="app-content hidden">
            <div class="app-header">
                <h1>家計簿</h1>
                <button class="logout-btn" onclick="logout()">ログアウト</button>
            </div>

            <!-- 編集用フォーム（編集可能モードのみ表示） -->
            <div id="edit-form" class="expense-form hidden">
                <h2>支出を追加</h2>
                <div class="form-group">
                    <label>日付:</label>
                    <input type="date" id="date" required>
                    
                    <label>分類:</label>
                    <select id="category" required>
                        <option value="">選択してください</option>
                        <option value="食費">食費</option>
                        <option value="交通費">交通費</option>
                        <option value="娯楽費">娯楽費</option>
                        <option value="日用品">日用品</option>
                        <option value="医療費">医療費</option>
                        <option value="その他">その他</option>
                    </select>
                    
                    <label>商品名:</label>
                    <input type="text" id="product" required>
                    
                    <label>購入先:</label>
                    <input type="text" id="store" required>
                    
                    <label>金額:</label>
                    <input type="number" id="amount" min="0" required>
                    
                    <button class="add-btn" onclick="addExpense()">追加</button>
                </div>
            </div>

            <!-- 表示切り替えボタン -->
            <div class="view-toggle">
                <button class="toggle-btn active" id="list-view-btn" onclick="showListView()">一覧表示</button>
                <button class="toggle-btn" id="calendar-view-btn" onclick="showCalendarView()">カレンダー表示</button>
            </div>

            <!-- 月合計表示 -->
            <div class="monthly-summary" id="monthly-summary">
                <h3 id="monthly-title">今月の支出合計</h3>
                <div class="monthly-total" id="monthly-total">¥0</div>
            </div>

            <!-- カレンダー表示 -->
            <div id="calendar-view" class="calendar-container hidden">
                <div class="calendar-header">
                    <button class="calendar-nav" onclick="changeMonth(-1)">‹ 前月</button>
                    <div class="calendar-title" id="calendar-title"></div>
                    <button class="calendar-nav" onclick="changeMonth(1)">次月 ›</button>
                </div>
                <div class="calendar-grid" id="calendar-grid">
                    <!-- カレンダーの日付がここに表示される -->
                </div>
            </div>

            <!-- 支出一覧 -->
            <div id="expense-list">
                <h2>支出一覧</h2>
                <table class="expense-table" id="expense-table">
                    <thead>
                        <tr>
                            <th>日付</th>
                            <th>分類</th>
                            <th>商品名</th>
                            <th>購入先</th>
                            <th>金額</th>
                            <th id="action-header" class="hidden">操作</th>
                        </tr>
                    </thead>
                    <tbody id="expense-tbody">
                    </tbody>
                </table>
                <div class="total-amount" id="total-amount">合計: ¥0</div>
            </div>
        </div>
    </div>

    <script>
        let isEditMode = false;
        let currentView = 'list'; // 'list' or 'calendar'
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        const READONLY_PASSWORD = '0317';
        const EDIT_PASSWORD = 'r246';

        // サーバーからデータを読み込み
        async function loadExpenses() {
            try {
                const response = await fetch('/api/expenses');
                if (response.ok) {
                    return await response.json();
                } else {
                    console.error('Failed to load expenses from server');
                    return [];
                }
            } catch (error) {
                console.error('Error loading expenses:', error);
                return [];
            }
        }

        // サーバーにデータを保存（新規追加用）
        async function saveExpense(expense) {
            try {
                const response = await fetch('/api/expenses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(expense)
                });
                
                if (response.ok) {
                    return await response.json();
                } else {
                    console.error('Failed to save expense to server');
                    return null;
                }
            } catch (error) {
                console.error('Error saving expense:', error);
                return null;
            }
        }

        // サーバーからデータを削除
        async function deleteExpenseFromServer(id) {
            try {
                const response = await fetch(`/api/expenses/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    return true;
                } else {
                    console.error('Failed to delete expense from server');
                    return false;
                }
            } catch (error) {
                console.error('Error deleting expense:', error);
                return false;
            }
        }

        // ログイン処理
        function login() {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (password === READONLY_PASSWORD) {
                isEditMode = false;
                showApp();
            } else if (password === EDIT_PASSWORD) {
                isEditMode = true;
                showApp();
            } else {
                errorMessage.textContent = 'パスワードが正しくありません';
                return;
            }

            errorMessage.textContent = '';
            document.getElementById('password').value = '';
        }

        // アプリ画面を表示
        function showApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');

            if (isEditMode) {
                document.getElementById('edit-form').classList.remove('hidden');
                document.getElementById('action-header').classList.remove('hidden');
            } else {
                document.getElementById('edit-form').classList.add('hidden');
                document.getElementById('action-header').classList.add('hidden');
            }

            // 今日の日付をデフォルトに設定（過去日付も入力可能）
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            // 日付フィールドの制限を解除（過去日付も入力可能にする）
            document.getElementById('date').removeAttribute('min');

            loadAndDisplayExpenses();
        }

        // ログアウト処理
        function logout() {
            document.getElementById('app-content').classList.add('hidden');
            document.getElementById('login-screen').classList.remove('hidden');
            isEditMode = false;
        }

        // 支出データを読み込んで表示
        async function loadAndDisplayExpenses() {
            try {
                await displayExpenses();
                await updateMonthlyTotal();
            } catch (error) {
                console.error('Error loading and displaying expenses:', error);
            }
        }

        // 支出を追加
        async function addExpense() {
            const date = document.getElementById('date').value;
            const category = document.getElementById('category').value;
            const product = document.getElementById('product').value;
            const store = document.getElementById('store').value;
            const amount = document.getElementById('amount').value;

            if (!date || !category || !product || !store || !amount) {
                alert('すべての項目を入力してください');
                return;
            }

            const newExpense = {
                date,
                category,
                product,
                store,
                amount: parseInt(amount)
            };

            // サーバーに保存
            const savedExpense = await saveExpense(newExpense);
            
            if (savedExpense) {
                // フォームをリセット
                document.getElementById('category').value = '';
                document.getElementById('product').value = '';
                document.getElementById('store').value = '';
                document.getElementById('amount').value = '';

                // 表示を更新
                await loadAndDisplayExpenses();
            } else {
                alert('データの保存に失敗しました');
            }
        }

        // 支出を削除
        async function deleteExpense(id) {
            if (!confirm('この項目を削除しますか？')) {
                return;
            }

            const success = await deleteExpenseFromServer(id);
            if (success) {
                await loadAndDisplayExpenses();
            } else {
                alert('データの削除に失敗しました');
            }
        }

        // 支出一覧を表示
        async function displayExpenses() {
            const expenses = await loadExpenses();
            const tbody = document.getElementById('expense-tbody');
            const totalElement = document.getElementById('total-amount');

            tbody.innerHTML = '';
            let total = 0;

            // 日付順にソート（新しい順）
            expenses.sort((a, b) => new Date(b.date) - new Date(a.date));

            expenses.forEach(expense => {
                total += expense.amount;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${expense.date}</td>
                    <td>${expense.category}</td>
                    <td>${expense.product}</td>
                    <td>${expense.store}</td>
                    <td>¥${expense.amount.toLocaleString()}</td>
                    <td class="${isEditMode ? '' : 'hidden'}">
                        <button class="delete-btn" onclick="deleteExpense(${expense.id})">削除</button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            totalElement.textContent = `合計: ¥${total.toLocaleString()}`;
        }

        // 表示を一覧に切り替え
        function showListView() {
            currentView = 'list';
            document.getElementById('expense-list').classList.remove('hidden');
            document.getElementById('calendar-view').classList.add('hidden');
            document.getElementById('list-view-btn').classList.add('active');
            document.getElementById('calendar-view-btn').classList.remove('active');
        }

        // 表示をカレンダーに切り替え
        function showCalendarView() {
            currentView = 'calendar';
            document.getElementById('expense-list').classList.add('hidden');
            document.getElementById('calendar-view').classList.remove('hidden');
            document.getElementById('list-view-btn').classList.remove('active');
            document.getElementById('calendar-view-btn').classList.add('active');
            await displayCalendar();
        }

        // 月を変更
        async function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            await displayCalendar();
            await updateMonthlyTotal();
        }

        // カレンダーを表示
        async function displayCalendar() {
            const calendarGrid = document.getElementById('calendar-grid');
            const calendarTitle = document.getElementById('calendar-title');
            
            const monthNames = ['1月', '2月', '3月', '4月', '5月', '6月',
                               '7月', '8月', '9月', '10月', '11月', '12月'];
            calendarTitle.textContent = `${currentYear}年 ${monthNames[currentMonth]}`;

            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const firstDayWeek = firstDay.getDay();
            const daysInMonth = lastDay.getDate();

            const expenses = await loadExpenses();
            
            // カレンダーをクリア
            calendarGrid.innerHTML = '';

            // 曜日ヘッダーを追加
            const dayHeaders = ['日', '月', '火', '水', '木', '金', '土'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                calendarGrid.appendChild(header);
            });

            // 前月の末尾日付を追加
            const prevMonth = new Date(currentYear, currentMonth - 1, 0);
            for (let i = firstDayWeek - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                const dayNumber = prevMonth.getDate() - i;
                day.innerHTML = `<div class="day-number">${dayNumber}</div>`;
                calendarGrid.appendChild(day);
            }

            // 今月の日付を追加
            const today = new Date();
            for (let date = 1; date <= daysInMonth; date++) {
                const day = document.createElement('div');
                day.className = 'calendar-day';
                
                // 今日の日付をハイライト
                if (currentYear === today.getFullYear() && 
                    currentMonth === today.getMonth() && 
                    date === today.getDate()) {
                    day.classList.add('today');
                }

                const dateString = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                const dayExpenses = expenses.filter(expense => expense.date === dateString);
                
                let dayTotal = 0;
                let expenseText = '';
                
                if (dayExpenses.length > 0) {
                    dayExpenses.forEach(expense => {
                        dayTotal += expense.amount;
                        if (expenseText.length < 30) { // 表示する文字数を制限
                            expenseText += `${expense.category} `;
                        }
                    });
                }

                day.innerHTML = `
                    <div class="day-number">${date}</div>
                    <div class="day-expenses">${expenseText}</div>
                    ${dayTotal > 0 ? `<div class="day-total">¥${dayTotal.toLocaleString()}</div>` : ''}
                `;
                
                calendarGrid.appendChild(day);
            }

            // 次月の先頭日付を追加（42マス埋めるため）
            const totalCells = calendarGrid.children.length;
            const cellsNeeded = 49; // 7日 x 7行（ヘッダー含む）
            for (let date = 1; totalCells < cellsNeeded; date++) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.innerHTML = `<div class="day-number">${date}</div>`;
                calendarGrid.appendChild(day);
            }
        }

        // 月合計を更新
        async function updateMonthlyTotal() {
            const expenses = await loadExpenses();
            const monthStart = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-01`;
            const monthEnd = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-31`;
            
            const monthlyExpenses = expenses.filter(expense => 
                expense.date >= monthStart && expense.date <= monthEnd
            );
            
            const monthlyTotal = monthlyExpenses.reduce((sum, expense) => sum + expense.amount, 0);
            
            const monthNames = ['1月', '2月', '3月', '4月', '5月', '6月',
                               '7月', '8月', '9月', '10月', '11月', '12月'];
            document.getElementById('monthly-title').textContent = 
                `${currentYear}年${monthNames[currentMonth]}の支出合計`;
            document.getElementById('monthly-total').textContent = 
                `¥${monthlyTotal.toLocaleString()}`;
        }

        // Enterキーでログイン
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // ページ読み込み時にフォーカスを設定
        window.onload = function() {
            document.getElementById('password').focus();
        };
    </script>
</body>
</html>
